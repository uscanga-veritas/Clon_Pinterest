    <title>Clone Pinterest</title>
    <link rel="shortcut icon" href="/assets/icons/pinterest.ico" />
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="style.css" />

<body>
    <nav id="navbar-pinterest">
        <div class="navbar_pinteres_buttons_container">
            <div class="navbar_pinteres_buttons">
                <a id="pinterest-icon" href="https://www.pinterest.com.mx/">
                    <i class="bi bi-pinterest" style="font-size: 1.5rem;"></i>
                </a>
                <button class="btn_inicio">Inicio</button>
                <button class="btn_hoy">Hoy</button>

                <select name="dropdown_crear" id="dropdown_crear">
                <option value="" hidden selected>Crear</option>
                <option value="crear_un_idea_pin">Crear un Idea Pin</option>
                <option value="crear_pin">Crear Pin</option>
                </select>
            </div>
        </div>
        <div class="navbar_input_search_container">
            <div class="navbar_input_search">
                <i class="bi bi-search"></i>
                <input class="finder" type="text" text-area placeholder="Search">
            </div>
        </div>
        <div class="navbar_user_buttons_container">
            <button id="notifications">
                <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
            </button>
            <button class="btn_chat_dots" id="message">
                <i class="bi bi-chat-dots-fill" style="font-size: 1.5rem;"></i>
            </button>
            <button class="btn_perfil" id="profile-img">
                <img class="user_img" src="/assets/imgs/gatito.jpg" alt="user">
            </button>
            <select name="dropdown_user" id="dropdown_user">
            <option value="" hidden selected>Crear</option>
            <option value="crear_un_idea_pin"></option>
            <option value="crear_pin"></option>
            </select>
        </div>
    </nav>

                       <button class="btn_update">
                           <i class="bi bi-upload" style="font-size: 16px;"></i>
                       </button>
                       <button class="btn_dots">
                           <i class="bi bi-three-dots" style="font-size: 16px;"></i>
                       </button>
                   </div>
               </div>
            </div>
            <div class="card card_small">
                <div class="card-image">
                    <img class="img" src="/assets/imgs/gatito32.jpg" alt="gatito"> 
               </div>
               <div class="card_buttons_on_hover"> 
                   <div class="card_buttons_on_hover-header">
                       <button class="btn_guardar">Guardar</button>
                   </div>
                   <div class="card_buttons_on_hover-footer">
                       <button class="btn_update">
                           <i class="bi bi-upload" style="font-size: 16px;"></i>
                       </button>
                       <button class="btn_dots">
                           <i class="bi bi-three-dots" style="font-size: 16px;"></i>
                       </button>
                   </div>
               </div>
            </div>
        </div>
        <!-- Fin de contenedor de pines -->
        <!-- Botón flotante -->
        <div class="container-fluid d-flex position-absolute bottom-0 end-0">
            <a title="Agregar" class="btn btn-primary btn-lg rounded-circle ms-auto me-5 mb-5"
                ng-click="disposeRequest()" data-bs-toggle="modal" data-bs-target="#newRequest">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <!-- Fin botón flotante -->
    </main>
</body>

</html>
